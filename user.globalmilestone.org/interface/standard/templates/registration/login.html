<!DOCTYPE html>
<html lang="en" style = " position: absolute; width: 100%; height:100%; overflow-x: hidden;">
 <head>
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

 <title> Login | The Global Milestone Club</title>
 </head>
 <body>
 <nav class="navbar navbar-expand-lg navbar-light bg-light">
 <a class="navbar-brand" href="#">GMC Login</a>
 <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsible" aria-controls="collapsible" aria-expanded="false" aria-label="Toggle navigation">
 <span class="navbar-toggler-icon"></span>
 </button>

 <div class="collapse navbar-collapse" id="collapsible">
   <ul class="navbar-nav mr-auto">
     <li class="nav-item active">
       <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
     </li>
   </ul>
 </div>
</nav>

<div class = "row">
  <div class ="col-sm-12 align-self-center">
<div class = "row">
  <div class = "col-sm-12">
  <h1 class = "text-center">GMC Login</h1>
</div>
</div>
<div class = "row">
  <div class = "col-sm-4">
  </div>
  <div class = "col-sm-4">
  <form action = "#" method = "post">
    {% csrf_token %}
    <div class = "form-group">
    {{ form.username.label_tag }}
    {{ form.username}}
    </div>
    <div class = "form-group">
      {{form.password.label_tag}}
      {{form.password}}
    </div>
    <div class = "form-group form-check">
      <label class = "form-check-label"><input class= "form-check-input" type = "checkbox"> Remember me  </label>
    </div>
    <input type = "submit" class = "btn btn-primary" value="login"><input type = "hidden" name = "next" value="{{next}}">
  </form>
  </div>
  <div class = "col-sm-4">
  </div>
</div>
</div>
</div>

 <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
 </body>
</html>
